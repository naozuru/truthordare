<!DOCTYPE html>
<html>
  <head>
    <title>Truth or Dare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card text-center">
        <div class="card-header">
          <h1>Truth or Dare</h1>
          <button id="modeToggle" class="btn btn-link text-secondary">
            <i id="modeIcon" class="bi bi-moon-stars-fill"></i>
          </button>
        </div>
        <div class="card-body">
          <button id="truthButton" class="btn btn-primary btn-lg mr-3"><i class="bi bi-question-lg"></i>
            Truth
          </button>
          <button id="dareButton" class="btn btn-danger btn-lg"><i class="bi bi-lightning-charge-fill"></i>Dare</button>
          <p id="result" class="result">Siap untuk mengungkapkan beberapa rahasia lucu atau menantang dirimu sendiri? Pilih 'Truth' atau 'Dare' dan mari bersenang-senang bersama dalam permainan Truth or Dare kali ini!</p>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/data.js"></script>
    <script type="module" src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
